<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.js">
    <style>
        .track {
            padding: 10px;
            border-radius: 20px;
            background-color: #fff;
        }
        #key {
            color: red;
        }
    </style>
    <title>JS Practice</title>
</head>
<body onload="picstory()">
    <span>
        <img id="pic" src="#" alt="dog" height="300">

    <br>
    <span class="txt">0</span><br>
    <button onclick="txtchange()">Like</button>
    <br>
    <br>
    <button class="track">Track 1</button>
    <button class="track">Track 2</button>

    <br><br>
    <span id="key"></span>

    <script src="index.js"></script>
</body>
</html>
